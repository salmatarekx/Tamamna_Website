
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMMNA - Sales Compass</title>
    <meta name="description" content="TMMNA Field Sales Representative App" />
    <meta name="author" content="TMMNA" />

    <!-- Google Fonts - Arabic Support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <meta property="og:title" content="TMMNA Sales Compass" />
    <meta property="og:description" content="Field Sales Representative Mobile App" />
    <meta property="og:type" content="website" />

    <style>
      /* Custom styles will be injected here */
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f8f9fa;
        direction: rtl;
      }
      
      :root {
        --teal: #28C8A0;
        --navy: #0F2D4E;
        --white: #ffffff;
      }
      
      .brand-teal { background-color: var(--teal) !important; }
      .brand-navy { background-color: var(--navy) !important; }
      .text-teal { color: var(--teal) !important; }
      .text-navy { color: var(--navy) !important; }
      .border-teal { border-color: var(--teal) !important; }
      
      .btn-teal {
        background-color: var(--teal);
        border-color: var(--teal);
        color: white;
      }
      
      .btn-teal:hover {
        background-color: #20a085;
        border-color: #20a085;
        color: white;
      }
      
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-top: 1px solid #dee2e6;
        z-index: 1000;
        padding: 8px 0;
      }
      
      .bottom-nav .nav-item {
        text-align: center;
        color: #6c757d;
        text-decoration: none;
        padding: 8px;
        font-size: 12px;
      }
      
      .bottom-nav .nav-item.active {
        color: var(--teal);
      }
      
      .merchant-card {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        margin-bottom: 12px;
        background: white;
        transition: all 0.2s;
      }
      
      .merchant-card:hover {
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      
      .package-card {
        border: 2px solid #dee2e6;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
        background: white;
      }
      
      .package-card.selected {
        border-color: var(--teal);
        background-color: rgba(40, 200, 160, 0.1);
      }
      
      .rating-stars {
        color: #ffc107;
      }
      
      .signature-pad {
        border: 2px dashed #dee2e6;
        border-radius: 8px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
        color: #6c757d;
      }
      
      .screen {
        display: none;
        min-height: 100vh;
        padding-bottom: 80px;
      }
      
      .screen.active {
        display: block;
      }
      
      .logo {
        width: 120px;
        height: 120px;
        background: var(--teal);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin: 0 auto 30px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
      // App initialization and navigation logic will be here
      document.addEventListener('DOMContentLoaded', function() {
        console.log('TMMNA App Initialized');
      });
    </script>
  </body>
</html>
